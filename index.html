<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alter - Accueil</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="brand">Alter <sup>v1</sup></div>

      <header>Général</header>
      <div class="item">Mon compte</div>

      <hr />

      <header>Services</header>
      <div class="item">Services</div>

      <hr />

      <header>Header</header>
      <div class="item">item</div>
    </div>

    <div class="main">
      <div class="notif warning tooSmallScreen">
        Navigation is disabled under 768px of screen width.
      </div>

      <div class="row shadow">
        <button class="col success" id="start">Start server</button>
        <button class="col danger" id="stop">Stop server</button>
      </div>

      <div class="row">
        <div class="col">
          <header class="heading">
            cpu
            <span id="cpuBarLabel">-%</span>
          </header>
          <div class="shadow progressbar-container dark">
            <div class="progressbar" id="cpuBar"></div>
          </div>

          <hr />

          <header class="heading">
            mémoire
            <span id="memBarLabel">-%</span>
          </header>
          <div class="shadow progressbar-container dark">
            <div class="progressbar" id="memBar"></div>
          </div>

          <hr />

          <header class="heading">
            stockage
            <span id="diskBarLabel">-%</span>
          </header>
          <div class="shadow progressbar-container dark">
            <div class="progressbar" id="diskBar"></div>
          </div>
        </div>
        <div class="col is-3 black">
          <div class="console">
            <div class="console-output" id="console"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
